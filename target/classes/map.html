<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MAP</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /*#map {*/
        /*    border-top-left-radius: 15px;*/
        /*}*/

        .emoji-icon {
            background-color: white;
            border: 1px solid black;
            border-radius: 50%;
            font-size: 28px;
            line-height: 32px;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        const map = L.map('map').setView([40.7528 , -73.4265], 13);

        // Add OpenStreetMap tile
        L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add Default Marker
        L.marker([40.7528 , -73.4265]).addTo(map).bindPopup('Farmingdale State College').openPopup();

        //Custom Markers
        const emojiIcon = L.divIcon({
            html: "üç∫",
            className: "PintFinder_Logo.png",
            iconSize: [32, 32]

        });

        L.marker([40.7481, -73.4290], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Changing Times Pub! üçª");

        L.marker([40.6720, -73.5027], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Barrage Brewing Company! üçª");

        L.marker([40.6719, -73.4216], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Small Craft Brewing Company! üç∫");

        L.marker([47.6001, -120.6595], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Icicle Brewing Company! üçª");

        L.marker([40.7608, -73.2658], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Great South Bay Brewery! üç∫");

        L.marker([40.8731, -73.5339], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Oyster Bay Brewing Company! üç∫");

        L.marker([40.73393, -73.2322], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Destination Unknown Beer Company! üçª");

        L.marker([40.889694, -73.3874], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("The Blind Bat Brewery! üç∫");

        L.marker([40.900136, -73.3535], { icon: emojiIcon })
            .addTo(map)
            .bindPopup("Sand City Brewing Company! üç∫");


    </script>
</body>
</html>
